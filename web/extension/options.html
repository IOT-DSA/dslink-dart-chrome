<!DOCTYPE html>
<html>
<head>
    <title>DSA Chrome Options</title>
</head>

<body>
<br/><br/>
<b>Link Name: </b> <input type="text" id="linkName">
<br/><br/>
<b>Broker Url: </b> <input type="url" id="brokerUrl">
<br/><br/>
<b>Log Level: </b> <input type="text" id="logLevel">
<br/><br/>
<b>Enable Browser Access: </b> <input type="checkbox" id="enableBrowserAccess">
<br/><br/>
<b>Enable Input Access: </b> <input type="checkbox" id="enableInputAccess">
<br/><br/>
<b>Enable Gamepad Access: </b> <input type="checkbox" id="enableGamepadAccess">
<br/><br/>
<b>Enable Speech Access: </b> <input type="checkbox" id="enableSpeechAccess">
<br/><br/>
<b>Enable Notification Access: </b> <input type="checkbox" id="enableNotificationAccess">
<br/><br/>
<b>Enable Wallpaper Access: </b> <input type="checkbox" id="enableWallpaperAccess">
<br/><br/>
<button id="save">Save</button>
<br/><br/>
<script src="options.js"></script>
</body>
</html>
